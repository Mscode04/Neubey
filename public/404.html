<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html
      const segmentCount = 1; // Adjust this based on your repo name (e.g., if your repo is "user.github.io/repo", set it to 1)
      const path = window.location.pathname.split('/').slice(segmentCount + 1).join('/');
      window.location.href = `${window.location.origin}/${path}`;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
